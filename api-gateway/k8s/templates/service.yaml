apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - protocol: {{ .Values.service.protocol }}
      name: {{ .Values.service.name }}
      port: {{ .Values.service.port }} # Cổng dịch vụ nội bộ
      targetPort: {{ .Values.service.port }} # Cổng của container
      nodePort: {{ .Values.service.nodePort }} # Cổng NodePort (có thể chọn từ 30000-32767)
  selector:
    {{- include "selectorLabels" . | nindent 6 }}
