categories:
  - service

questions:
  - variable: container.image.tag
    description: "API-Gateway Version"
    type: enum
    default: "1.0.0"
    options:
      - "1.0.0"
      - "1.0.1"
      - "1.0.2"
    required: true
    label: API Version
    group: "Global Settings"

  - variable: replicaCount
    description: "Number of replicas"
    type: int
    default: "1"
    required: true
    label: Replica Count
    group: "Global Settings"

  - variable: configMap.files.application.enable
    description: "Enable application configuration"
    type: boolean
    default: "true"
    required: true
    label: Enable Application Config
    group: "Global Settings"
