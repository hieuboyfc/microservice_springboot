apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rancher-cert
  namespace: cattle-system
spec:
  secretName: rancher-tls  # Tên Secret nơi chứng chỉ sẽ được lưu trữ
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: rancher.zimji.com
  dnsNames:
    - rancher.zimji.com

